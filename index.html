<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue-TodoList</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="header-page">
                <h1 class="logo">ToDoList</h1>
                <nav class="task-nav">
                    <input @keydown.enter="addTask" v-model="valueInput" type="text" placeholder="Cosa dobbiamo ricordarci di fare oggi??......">
                    <button @click="addTask" class="btn-square"><i class="fa-solid fa-plus">Aggiungi</i></button>
                </nav>
            </header>
            <main class="main-page">

                <ul @click="lineTrought" class="list" v-if=" toDoList.length !== 0 ">
                    <li  v-for="(task,i) in toDoList "  :class="task.done === true ? 'line-throught':' ' " class="item">
                        {{task.text}}
                        <button @click="removeTask(i)" class="btn-circle"><i class="fa-solid fa-xmark"></i></i></button>
                    </li>

                </ul>
                <div class="all-done" v-else>
                    <h1>Tutte le cose sono state fatte!!!</h1>
                </div>
            </main>
        </div>



    </div>
    <script src="./js/app.js"></script>
</body>

</html>
